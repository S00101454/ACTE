<li><a href="{% url 'main:homepage' %}">Home</a></li>
    {% if user.is_authenticated %}
        {% if user.is_superuser %}
            <li><a href= "{% url 'admin:index' %}">Admin</a></li>    
        {% endif %}
        <li><a href="{% url 'main:login' %}">{{user.username|title}}</a></li>
        <li><a href="{% url 'main:logout' %}">Logout</a></li>
    {% else %}
        <li><a href="{% url 'main:login' %}">Log in</a></li>
        <li><a href="{% url 'main:register' %}">Register</a></li>
    {% endif %}
