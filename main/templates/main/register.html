{% extends 'main/header.html' %}

{% block content %}
    <h5>Account Registration</h5>
    
    <form method="post">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit">Sign up</button>
    </form>
    <br>
    <p>
        If you already have an account, <a href = "{% url 'main:login' %}" target="blank">login</a> instead.
    </p>
{% endblock %}
